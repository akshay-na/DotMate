# ----------------------------DISPLAY-----------------------------------------

# Default terminal and base index settings
set -g default-terminal "screen-256color"
set -g base-index 1
setw -g pane-base-index 1

# Status line settings
set -g status on
set -g status-interval 10
set -g status-justify left
set -g status-left-length 40
set -g status-right-length 150

# Tokyo Night-inspired color theme for the status line
set -g status-bg colour235 # Dark background for contrast
set -g status-fg colour250 # Light foreground text for general status

# Left side: sessions list
# Colors: Dark blue background, cyan text, with Tokyo Night-style separators
set -g status-left "#[fg=colour81,bg=colour235,bold] #[fg=colour235,bg=colour81,nobold]"

# Right side: date, time, hostname, and user
# Colors: Alternate between shades of purple and blue backgrounds, white text for readability, and separators with contrast
set -g status-right "#[fg=colour63,bg=colour235,nobold]#[fg=colour255,bg=colour63] %d/%m/%Y #[fg=colour63,bg=colour235,nobold]#[fg=colour255,bg=colour235] %H:%M #[fg=colour235,bg=colour238,nobold]#[fg=colour255,bg=colour238] #(hostname) #[fg=colour238,bg=colour235,nobold]#[fg=colour255,bg=colour235] #(whoami)"

# Window status colors (active and inactive)
# Inactive: Dark blue background with grey text
setw -g window-status-format "#[fg=colour244,bg=colour235]#[fg=colour250,bg=colour235] #I:#W "
# Active: Lighter blue/purple accent with bold white text
setw -g window-status-current-format "#[fg=colour69,bg=colour235]#[fg=colour250,bg=colour69,bold] #I:#W #[fg=colour69,bg=colour235,nobold]"

setw -g automatic-rename on # rename window to reflect current program
set -g renumber-windows on  # renumber windows when a window is closed

set -g set-titles on # set terminal title

set -g display-panes-time 800 # slightly longer pane indicators display time
set -g display-time 1000      # slightly longer status messages display time

set -g status-interval 10 # redraw status line every 10 seconds

# activity
set -g monitor-activity on
set -g visual-activity off

# --  -----------------------------NAVIGATION----------------------------------

# create session
bind C-c new-window

# source tmux config
bind r source-file ~/.tmux.conf \; display-message "Config reloaded"

# create session
bind C-s new-session

# find session
bind C-f command-prompt -p find-session 'switch-client -t %%'

# session navigation
bind BTab switch-client -l # move to last session

# split current window horizontally
bind - split-window -v
# split current window vertically
bind | split-window -h

# pane navigation
bind -r h select-pane -L     # move left
bind -r j select-pane -D     # move down
bind -r k select-pane -U     # move up
bind -r l select-pane -R     # move right
bind -n M-Right swap-pane -D # swap current pane with the next one
bind -n M-Left swap-pane -U  # swap current pane with the previous one

# maximize current pane
bind m run-shell "cut -c3- '#{TMUX_CONF}' | sh -s _maximize_pane '#{session_name}' '#D'"

# pane resizing
bind -r H resize-pane -L 2
bind -r J resize-pane -D 2
bind -r K resize-pane -U 2
bind -r L resize-pane -R 2

# window navigation
unbind n
unbind p
bind -r C-h previous-window # select previous window
bind -r C-l next-window     # select next window
bind Tab last-window        # move to last active window
