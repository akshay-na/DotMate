# Cache passphrases for 2 hours (7200 seconds)
default-cache-ttl 7200
# Maximum time a passphrase will be cached (8 hours)
max-cache-ttl 28800

# Use the pinentry program for passphrase entry
pinentry-program /usr/bin/pinentry-tty

# Enable SSH support in gpg-agent (use GPG keys for SSH authentication)
enable-ssh-support

# Specify the path for SSH socket (useful for WSL and other multi-environment setups)
# Write the socket to a fixed path for easy access by SSH
# Optional: export GPG_TTY for passphrase prompts to work in terminals
